<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇宙ネームジェネレーター</title>
    <link rel="stylesheet" href="style.css">
  <script src="env.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>宇宙ネームジェネレーター</h1>
        <div class="form-group">
            <label for="last_name">氏名を入力してください:</label>
            <input type="text" id="last_name" required>
        </div>
        <div class="form-group">
            <label for="birth_date">生年月日を入力してください:</label>
            <input type="text" id="birth_date" placeholder="例: 1990-01-01" required>
        </div>
        <button id="generate-btn">宇宙ネームを生成</button>
        
        <div id="result" class="hidden">
            <h2>あなたの宇宙ネーム</h2>
            <div id="space-name" class="space-name"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
